<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>用户登录</title>
</head>
<body>
    <div  style="text-align: center">
        <form action="login" method="post" id="loginForm">
            姓名：<input type="text" name="uname" id="uname" value="${messageModel.object.userName}"> <br>
            密码：<input type="password" name="upwd" id="upwd" value="${messageModel.object.userPwd}"> <br>
            <span id="msg" style="font-size: 12px;color: red;">${messageModel.msg}</span>
            <button type="button" id="loginBtn">登录</button>
            <button type="button">注册</button>
        </form>
    </div>
</body>

<%--引入Jquery的js文件--%>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script>
    /**
     用户登录表单验证
     1.给登录按钮绑定点击事件
     2.获取用户姓名和密码的值
     3.判断姓名是否为空
     如果姓名为空，提示用户（span标签赋值），并且return
     4.判断密码是否为空
     如果密码为空，提示用户（span标签赋值），并且return
     5.如果都不为空，则手动提交表单
     **/

    $("#loginBtn").click(function (){
        //获取用户姓名和密码的值
        var uname = $("#uname").val();
        var upwd = $("#upwd").val();
        //判断姓名是否为空
        if(isEmpty(uname)){
            //如果姓名为空，提示用户（span标签赋值），并且return
            $("#msg").html("用户姓名不可为空");
            return;
        }
        //判断密码是否为空
        if(isEmpty(upwd)){
            //如果密码为空，提示用户（span标签赋值），并且return
            $("#msg").html("密码不可为空");
            return;
        }
        //如果都不为空，则手动提交表单
        $("#loginForm").submit();
                                    });

        function isEmpty(str){
            if(str==null ||str.trim()==""){
                return true;
            }
            return false;
        }
</script>
</html>
